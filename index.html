<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <!-- Linking Daisy UI and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto">
      <section
        class="bg-gray-100 p-4 m-4 flex justify-end items-center rounded-3xl"
      >
        <input
          id="search-field"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handelSearch()" class="btn btn-accent">Search</button>
      </section>
      <!-- Search Results -->
      <section class="mt-12">
        <!-- spinner -->
        <div id="loading-spinner" class="text-center my-48 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-y-5 gap-x-3"
        ></div>
        <!-- Sow all button -->
        <div id="show-all-container" class="text-center hidden my-8">
          <button onclick="handleShowAll()" class="btn btn-accent">
            show all
          </button>
        </div>
      </section>
      <!-- Show details Modal-->
      <section>
        <!-- You can open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal">
          <div class="modal-box w-11/12 max-w-5xl">
            <h3 id="show-detail-phone-name" class="text-3xl font-bold"></h3>
            <div id="show-detail-container">

            </div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <footer></footer>
    <script src="JS/phone.js"></script>
  </body>
</html>
